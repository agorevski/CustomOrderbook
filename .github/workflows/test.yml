name: Smart Contract Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  coverage-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run coverage and check threshold
        run: |
          npm run coverage
          # Extract coverage percentages from coverage summary
          STMT_COV=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
          BRANCH_COV=$(cat coverage/coverage-summary.json | jq '.total.branches.pct')
          FUNC_COV=$(cat coverage/coverage-summary.json | jq '.total.functions.pct')
          LINE_COV=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          
          echo "Statement Coverage: $STMT_COV%"
          echo "Branch Coverage: $BRANCH_COV%"
          echo "Function Coverage: $FUNC_COV%"
          echo "Line Coverage: $LINE_COV%"
          
          # Check if coverage meets 90% threshold (using bc for float comparison)
          THRESHOLD=90
          
          if (( $(echo "$STMT_COV < $THRESHOLD" | bc -l) )); then
            echo "Statement coverage ($STMT_COV%) is below $THRESHOLD%"
            exit 1
          fi
          
          if (( $(echo "$LINE_COV < $THRESHOLD" | bc -l) )); then
            echo "Line coverage ($LINE_COV%) is below $THRESHOLD%"
            exit 1
          fi
          
          echo "All coverage thresholds met!"

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerable dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Compile contracts
        run: npm run compile

  gas-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with gas report
        run: REPORT_GAS=true npm test
        env:
          REPORT_GAS: true
